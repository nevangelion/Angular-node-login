<div class="row">
    <div class="col-md-4 mx-auto">
  
      <div class="card">
          <div class="card-header">
              Signin
          </div>
          <div class="card-body">
              <form (submit)="signIn()">
  
                  <div class="from-group">
                      <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                  </div>
  
                  <div class="form-group">
                      <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="password" required autofocus >
                  </div>
                  <button type="submit" class= "btn btn-primary btn-block">
                      Signin
                  </button>
              </form>
          </div>
  
      </div>
    </div>
  
  </div>
